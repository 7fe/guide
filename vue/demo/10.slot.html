<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="box">
        <ul>
            <li>333333</li>
            <li>333333</li>
            <li>333333</li>
            <li>333333</li>
        </ul>
    </div>

    <aaa></aaa>


    <template id="temp">
        <div>
            <span>hi</span>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                a: 'bbb'
            },
            components: {
                'aaa': {
                    template: '#temp'
                }
            }
        })
    </script>
</body>

</html>
